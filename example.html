<!DOCTYPE html>
<html>
  <body style="background: #333">
    <style id="globstyle">
      :root {
        --white: #fff;
        --grey: #666;
        --dark: #333;
        --light: #aaa;
        --black: #030303;
      }
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      w-audioplugin {
        /* display: flex;
        flex-flow: column nowrap;
        height: 100%;
        width: 100%; */
      }

      w-worklet {
        display: flex;
        flex-flow: column nowrap;
        /* flex-flow: column nowrap; */
        /* flex: 1; */
        height: 100%;
        align-items: center;
        justify-content: space-around;
      }
      .worklet-inner {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: space-around;
        flex: 10;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* knob */

      w-knob::part(knob-svg-path) {
        fill: var(--black);
        stroke: var(--grey);
        stroke-width: 2px;
      }

      w-knob::part(knob-circle) {
        background: var(--grey);
        border-top: 1.5px solid var(--white);
        border-left: 1.5px solid var(--white);
        box-shadow: inset -1px -1px 3px -1px var(--dark);
        width: 27px;
        height: 27px;
        border-radius: 100%;
        z-index: 1;
      }

      /* param */

      w-param {
        position: relative;
        display: inline-flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: center;
      }
      w-param::part(param-name) {
        font-size: 17pt;
        font-family: sans-serif;
        color: var(--light);
        margin: 1em;
      }
      w-param::part(param-number) {
        background: var(--black);
        color: var(--white);
        width: 6ch;
        font-family: monospace;
        text-align: center;
      }
      w-param::part(param-range) {
        display: none;
      }

      /* piano */

      w-piano {
        flex: 1;
        width: 100%;
      }
      w-piano::part(piano-white) {
        background: var(--black);
        border-right: 4px solid var(--black);
      }
      w-piano::part(piano-black) {
        background: var(--grey);
        border-top: 1.5px solid var(--white);
        border-left: 1.5px solid var(--white);
      }
      w-piano {
        --pressed-white: var(--grey);
        --pressed-black: var(--black);
      }
    </style>

    <w-context id="wa">

    <script type="module">
      const define = (ns, elements) =>
        Promise.all(
          elements.map(async ([name, src]) => [name, await import(src)])
        ).then((modules) =>
          modules.map(([name, mod]) =>
            customElements.define(ns + '-' + name, mod.default)
          )
        )

      await define('w', [
        ['context', './components/context.js'],
        ['worklet', './components/worklet.js'],
        ['destination', './components/destination.js'],
        ['param', './components/param.js'],
        ['knob', './components/knob.js'],
        ['fader', './components/fader.js'],
        ['piano', './components/piano.js'],
        ['audioplugin', './components/audioplugin.js'],
      ])
    </script>

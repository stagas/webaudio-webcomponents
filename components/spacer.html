<!DOCTYPE html>
<html>

<head>
  <title>spacer</title>

  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body>div {
      display: flex;
      width: 100%;
      height: 100%;
    }

    w-spacer>div {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div>
    <w-spacer vertical>
      <div style="background:red;">
        <w-spacer horizontal>
          <div style="background:red;"></div>
          <div style="background:yellow;"></div>
          <div style="background:cyan;"></div>
        </w-spacer>
      </div>
      <div style="background:yellow;"></div>
      <div style="background:cyan;">hi</div>
      <div style="background:lime;"></div>
      <div style="background:pink;"></div>
    </w-spacer>
  </div>
  <script type="module">
    import Spacer from './spacer.js'
    customElements.define('w-spacer', Spacer)
  </script>
</body>

</html>

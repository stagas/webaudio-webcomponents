<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background: #222;
      font-family: sans-serif;
    }

    iframe {
      resize: both;
      vertical-align: top;
    }

    .title {
      position: absolute;
      color: #222;
      background: #bbb;
    }
  </style>
</head>

<body>
  <iframe src="tooltip.html"></iframe>
  <iframe src="spacer.html"></iframe>"
  <script>
    ;[...document.getElementsByTagName('iframe')].forEach(iframe => {
      iframe.contentDocument.body.onload = () => {
        const div = document.createElement('span')
        div.className = 'title'
        div.textContent = iframe.contentDocument.title
        div.onclick = () => window.open(iframe.src)
        iframe.parentNode.insertBefore(div, iframe)
      }
    })
  </script>
</body>

</html>

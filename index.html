<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, user-scalable=no"
    />
    <title>WebAudio WebComponents</title>
  </head>
  <body style="background: #333">
    <style id="globstyle">
      :root {
        --white: #fff;
        --grey: #666;
        --dark: #333;
        --light: #aaa;
        --black: #030303;
      }

      html {
        scrollbar-color: var(--white);
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-corner {
        background-color: var(--grey);
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--grey);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--grey);
      }
      ::-webkit-scrollbar-thumb:active {
        background-color: var(--grey);
      }

      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      w-audioplugin {
        gap: 10px;
      }

      w-audioplugin::part(param-group) {
        flex: 0;
        color: var(--black);
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        border-color: var(--black);
        min-width: 255px;
        text-align: left;
        display: flex;
        flex-flow: row wrap;
        align-items: flex-end;
        justify-content: center;
      }
      w-worklet {
        display: flex;
        flex-flow: column nowrap;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
      .worklet-inner {
        display: flex;
        width: 100%;
        height: 100%;
        flex-flow: row wrap;
        align-items: center;
        justify-content: space-around;
        overflow-y: auto;
        overflow-x: auto;
      }

      /* knob */

      w-knob::part(knob-svg-path) {
        fill: var(--black);
        stroke: var(--grey);
        stroke-width: 2px;
      }

      w-knob::part(knob-circle) {
        background: var(--grey);
        border-top: 1.5px solid var(--white);
        border-left: 1.5px solid var(--white);
        box-shadow: inset -1px -1px 3px -1px var(--dark);
        width: 27px;
        height: 27px;
        border-radius: 100%;
        z-index: 1;
      }

      /* param */

      w-param {
        position: relative;
        display: inline-flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: center;
      }
      w-param::part(param-name) {
        font-size: 9pt;
        font-family: sans-serif;
        font-weight: bold;
        color: var(--light);
        margin: 1em;
      }
      w-param::part(param-number) {
        background: var(--black);
        color: var(--white);
        font-family: monospace;
        text-align: center;
      }
      w-param::part(param-range) {
        display: none;
      }

      /* piano */

      w-piano {
        flex: 1;
        width: 100%;
      }
      w-piano::part(piano-white) {
        background: var(--black);
        border-right: 4px solid var(--black);
      }
      w-piano::part(piano-black) {
        background: var(--grey);
        border-top: 1.5px solid var(--white);
        border-left: 1.5px solid var(--white);
      }
      w-piano {
        --pressed-white: var(--grey);
        --pressed-black: var(--black);
      }
    </style>

    <w-context id="wa">
      <w-audioplugin src="./vendor/drummer.js"></w-audioplugin>
      <w-audioplugin src="./vendor/tb303.js"></w-audioplugin>

          <w-param name="volume" precision="3">
            <w-knob shape="octagon" size="90"></w-knob>
            <w-knob shape="hexagon" size="150"></w-knob>
          </w-param>

          <w-param name="filter" precision="3">
            <w-fader size="200"></w-fader>
            <w-knob shape="hexagon" size="75"></w-knob>

          <w-param name="volume" precision="3">

          </w-param>
        </div>

        <w-destination></w-destination>

        <w-piano></w-piano>
      </w-worklet> -->
    </w-context>

    <script type="module">
      const define = (ns, elements) =>
        Promise.all(
          elements.map(async ([name, src]) => [name, await import(src)])
        ).then((modules) =>
          modules.map(([name, mod]) =>
            customElements.define(ns + '-' + name, mod.default)
          )
        )

      await define('w', [
        ['context', './components/context.js'],
        ['worklet', './components/worklet.js'],
        ['destination', './components/destination.js'],
        ['param', './components/param.js'],
        ['knob', './components/knob.js'],
        ['fader', './components/fader.js'],
        ['piano', './components/piano.js'],
        ['audioplugin', './components/audioplugin.js'],
      ])
    </script>
  </body>
</html>
